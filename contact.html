<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Terrabox Studios | Contact</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">Terrabox Studios</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    <a class="nav-link" href="#">Page 2</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
      <form id="contact-form" action="https://formspree.io/f/xqkwpzjv" method="POST">
        <label>
          Name:
          <br>
          <input type="name" name="name" required>
        </label>
        <br>
        <label>
          Email:
          <br>
          <input type="email" name="_replyto" required>
        </label>
        <br>
        <label>
          Message:
          <br>
          <textarea name="message" required></textarea>
        </label>
        <br>
        <button class="g-recaptcha" data-sitekey="6LeMss4aAAAAAHKv3RX3Ci9HG86Fx_fePVYfkjuH" data-callback='onSubmit' data-action='submit'>Send</button>
      </form>
    </div>
    <script>
      function onSubmit(token) {
        document.getElementById("contact-form").submit();
      }
    </script>
  </body>

</html>
