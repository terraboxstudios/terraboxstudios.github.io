<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link href="css/navbar.css" rel="stylesheet" type="text/css">
		<link href="css/contact.css" rel="stylesheet" type="text/css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<link rel="stylesheet" href="https://use.typekit.net/lnj8aku.css">
		<title>Terrabox Studios | Contact</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="index.html" style="color: #ffffff">Terrabox Studios</a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" style="color: #ccd3d9" href="index.html">Home</a>
                        <a class="nav-link" style="color: #ffffff" href="#"><strong>Contact</strong></a>
                        <a class="nav-link" style="color: #ccd3d9" href="about.html">About</a>
                    </div>
                </div>
            </div>
        </nav>
    	<div class="container-fluid text-center light">
			<form id="contact-form" action="https://formspree.io/f/xqkwpzjv" method="POST">
				<label>
					<input class="contact-form-input" type="name" name="name" placeholder="Name" required>
				</label>
				<br>
				<label>
					<input class="contact-form-input" type="email" name="_replyto" placeholder="Email" required>
				</label>
				<br>
				<label>
					<textarea class="contact-form-input contact-message" name="message" placeholder="Message" required></textarea>
				</label>
				<br>
				<button class="g-recaptcha contact-form-input contact-send-button" data-sitekey="6LeMss4aAAAAAHKv3RX3Ci9HG86Fx_fePVYfkjuH" data-callback='onSubmit' data-action='submit'>Send</button>
			</form>
    	</div>
		<script>
		function onSubmit(token) {
			document.getElementById("contact-form").submit();
		}
		window.onbeforeunload = () => {
			for(const form of document.getElementsByTagName('form')) {
			form.reset();
			}
		}
		</script>
	</body>

</html>
